<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile-container">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img
            src="./images/karachaevsk.png"
            alt="Старое заброшенное здание на фоне гор"
            class="card__image"
          />
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/elbrus1.png"
            alt="Красивый закат на фоне горы Эльбрус"
            class="card__image"
          />
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/dombay1.png"
            alt="Красивый осенний вид горы Домбай"
            class="card__image"
          />
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/elbrus2.jpg"
            alt="Прекрасный домик на заснеженном Эльбрусе"
            class="card__image"
          />
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dombay2.jpg" alt="Ущелье пред горы Домбай" class="card__image" />
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/karachaevo.jpg"
            alt="Старое заброшенное здание на фоне гор"
            class="card__image"
          />
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profileForm" method="post">
          <input id="profile-name" type="text" placeholder="Имя" required class="popup__input" />
          <input id="profile-info" type="text" placeholder="О себе" class="popup__input" />
          <button class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
